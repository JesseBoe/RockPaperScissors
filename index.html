<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>RPS_Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
</head>

<body>
    <br>
    <div class="container mb-4">
        <!-- Give this a bottom border for style -->
        <div class="row">
            <div class = "col-md-12 d-flex justify-content-center">
                Rock Paper Scissors
            </div>
            <div class = "col-md-6 d-flex justify-content-center">
                <!-- Image players choice -->
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <p>Player One</p>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <i class="fas fa-spinner fa-spin p1" style="font-size: 100px; color: gray;"></i>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center mt-4">
                        <button class="join" id="p1-button">Join as player one</button>
                    </div>
                </div>
            </div>
            <div class = "col-md-6 d-flex justify-content-center">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <p>Player Two</p>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                        <i class="fas fa-spinner fa-spin p2" style="font-size: 100px; color: gray;"></i>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center mt-4">
                        <button class="join" id="p2-button">Join as player two</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mb-4">
                Choose Wisely!
            </div>
            <div class="col-md-12 d-flex justify-content-center">
                <i id = rock class="fa fa-hand-rock ml-4 mr-4 choice" style="font-size: 100px; color: gray;"></i>
                <i id = paper class="fa fa-hand-paper ml-4 mr-4 choice" style="font-size: 100px; color: gray;"></i>
                <i id = scissors class="fa fa-hand-scissors ml-4 mr-4 choice" style="font-size: 100px; color: gray;"></i>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 d-flex justify-content-center">
                Wins: <span id = wins-display></span>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                Losses: <span id = losses-display></span>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                Ties: <span id = ties-display></span>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="card bg-light mb-3 mt-4" style="max-width: 100%; max-height: 320px;">
            <div class="card-header">Chat!</div>
            <div class="card-body" id="temp" style="height: 300px; overflow-y: auto;">
            </div>
            <div class = "card-footer">
                <div class="form-group mt-2">
                    <input class="form-control" id="comment" type="text">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascript/logic.js"></script>
</body>
